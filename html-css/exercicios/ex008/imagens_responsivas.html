<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Imagem redimensionada</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/girl-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/girl-m.png" type="image/png">
        <img src="imagens/girl-g.png" alt="Imagem responsiva">
    </picture>
    <p>Imagem Cropada</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/tela_de_fundo-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/tela_de_fundo-m.jpg" type="image/jpg">
        <img src="imagens/tela_de_fundo-g.jpg" alt="IMg">
    </picture>


</body>
</html>
